name: invest_app
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  r_dart_library:
    git:
      url: https://github.com/YK-Unit/r_dart_library.git
      ref: 0.2.1
  bloc: ^7.0.0
  cupertino_icons: ^0.1.3
  dropdown_below: ^0.0.7
  equatable: ^2.0.2
  flexible_scrollbar: ^0.1.2
  flutter_bloc: ^7.0.0
  flutter_snake_navigationbar: ^0.5.0
  flutter_xlider: ^3.4.0
  google_fonts: ^2.0.0
  intl: ^0.17.0
  logger: ^1.0.0
  progress_state_button: ^1.0.3
  seafarer: ^0.1.0
  sizer: ^2.0.13
  bottom_bar_page_transition: ^2.0.0
  smooth_page_indicator: ^0.2.3
  eva_icons_flutter: ^3.0.0
  animations: ^2.0.0
dependency_overrides:
  last_state: ^0.1.1
  international_phone_field: ^0.1.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null
  flutter_gen_runner: null

  very_good_analysis: ^2.0.0
flutter:
  uses-material-design: true
  generate: true
  assets:
